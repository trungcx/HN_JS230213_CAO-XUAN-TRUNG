<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header__container">
            <div class="header__container__message">
                <h1>4 Good Reasons <br> For travelling with us</h1>
            </div>  
        </div>
    </header>
    <main class="main__container">
        <section class="main__container__item">
            <div class="main__container__item__image">
                <img src="./image/cellphone.jpg" alt="">
            </div>
            <h2 class="main__container__item__text1">Smart Vacation</h2>
            <div class="main__container__item__text2">
                Full vacation control from your cell phone.
            </div>
        </section>
        <section class="main__container__item">
            <div class="main__container__item__image">
                <img src="./image/sealions.jpg" alt="">
            </div>
            <h2 class="main__container__item__text1">Super Offers</h2>
            <div class="main__container__item__text2">
                Up to 50% offers. Always 25% student offer.
            </div>
        </section>
        <section class="main__container__item">
            <div class="main__container__item__image">
                <img src="./image/truck.jpg" alt="">
            </div>
            <h2 class="main__container__item__text1">Car Rental Included</h2>
            <div class="main__container__item__text2">
                Wherever you travel our car rental is included.
            </div>
        </section>
        <section class="main__container__item">
            <div class="main__container__item__image">
                <img src="./image/nowornever.jpg" alt="">
            </div>
            <h2 class="main__container__item__text1">Realize Your Dreams</h2>
            <div class="main__container__item__text2">
                Don't wait until it is too late.
            </div>
        </section>
        

    </main>
</body>
</html>
